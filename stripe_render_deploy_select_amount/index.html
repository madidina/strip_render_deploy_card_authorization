
<!DOCTYPE html>
<html>
<head>
  <title>Card Authorization</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body { font-family: Arial; margin: 2em; }
    #card-element { margin: 1em 0; }
  </style>
</head>
<body>
  <h2>Card Authorization</h2>
  <form id="payment-form">
    <label for="name">Customer Name</label>
    <input type="text" id="name" required />

    <label for="amount">Select Authorization Amount</label>
    <select id="amount" required>
      <option value="10000">$100</option>
      <option value="20000">$200</option>
      <option value="50000" selected>$500</option>
      <option value="100000">$1000</option>
    </select>

    <div id="card-element"></div>
    <button type="submit">Authorize</button>
    <p id="message"></p>
  </form>

  <script>
    const stripe = Stripe("pk_live_51OfWz4S5sew3ST96BG5p47EOck6A8nQE8vvhZLzBALX1bnHjMzjmmnuKHgstJC3PgiTzUMSzAjZNFiCNaiw1RpV400qbV3gMkm");
    const elements = stripe.elements();
    const card = elements.create("card");
    card.mount("#card-element");

    const form = document.getElementById("payment-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.textContent = "Processing...";

      const amount = document.getElementById("amount").value;

      const response = await fetch("/create-intent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: parseInt(amount) }),
      });

      const { client_secret } = await response.json();

      const result = await stripe.confirmCardPayment(client_secret, {
        payment_method: {
          card: card,
          billing_details: {
            name: document.getElementById("name").value,
          },
        },
      });

      if (result.error) {
        message.textContent = result.error.message;
      } else if (result.paymentIntent.status === "requires_capture") {
        message.textContent = "Card authorized! Funds held but not charged.";
      }
    });
  </script>
</body>
</html>
